  - ${file(resources/dynamo-likes-table.yml)}
  - ${file(resources/dynamo-saves-table.yml)}
  - ${file(resources/dynamo-comments-table.yml)}
  - ${file(resources/dynamo-comments-temporary-table.yml)}
  - ${file(resources/dynamo-following-table.yml)}
  - ${file(resources/dynamo-stats-actions-table.yml)}
  - ${file(resources/s3-avatars.yml)}
  - ${file(resources/s3-user-uploads.yml)}
