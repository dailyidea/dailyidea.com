service: dailyidea-appsync-backend

provider:
  versionFunctions: false
  name: aws
  runtime: 'python3.6'
  stage: ${env:STAGE, 'local'}
  emailStaticBucketName: dailyidea-serverless-email-static-${self:provider.stage}
  region: ${env:AWS_REGION, 'us-east-1'}
  domainName: ${env:DOMAIN_NAME, 'beta.dailyidea.com'}
  avatarsStaticBucketName: dailyidea-serverless-avatars-static-${self:provider.stage}
  userUploadsBucketName: dailyidea-appsync-user-uploads-static-${self:provider.stage}
  avatarsStaticBucketURL: https://${self:provider.avatarsStaticBucketName}.s3.amazonaws.com
  environment:
    SES_AWS_REGION: ${self:provider.region}
    MAILBOX_ADDR: ${env:MAILBOX, 'ideas@beta.dailyidea.com'}
    SENTRY_ENVIRONMENT: ${opt:stage, self:provider.stage}
    SENTRY_DSN: ${env:SENTRY_DSN}
    DIGEST_PASSCODE: ${env:DIGEST_PASSCODE}

plugins:
  - serverless-offline
  - serverless-appsync-plugin
  - serverless-python-requirements
  - serverless-prune-plugin
  - serverless-sentry

package:
  include:
    - ./../common/**

functions:
  getStats:
    handler: functions.get_stats.get_stats.endpoint
    role: LambdaGetStatsFunctionRole
    memorySize: 512
    environment:
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
      STATS_ACTIONS_TABLE_NAME: ${self:custom.statsActionsTableName}
      USERS_TABLE_NAME: ${self:custom.usersTableName}
  snoozeEmails:
    handler: functions.snooze_emails.snooze_emails.endpoint
    role: LambdaSnoozeEmailsFunctionRole
    memorySize: 512
    environment:
      USERS_TABLE_NAME: ${self:custom.usersTableName}
  unsubscribe:
    handler: functions.unsubscribe.unsubscribe.endpoint
    role: LambdaUnsubscribeFunctionRole
    memorySize: 512
    environment:
      USERS_TABLE_NAME: ${self:custom.usersTableName}
  sendDigest:
    handler: functions.send_digest.send_digest.endpoint
    role: LambdaSendDigestFunctionRole
    memorySize: 512
    timeout: 900
    environment:
      USERS_TABLE_NAME: ${self:custom.usersTableName}
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
  getSavedIdeas:
    handler: functions.get_acted_on_ideas.get_acted_on_ideas.endpoint
    role: LambdaGetActedOnIdeasFunctionRole
    memorySize: 512
    environment:
      INDEX_NAME: userSavesByDate
      ACTIONS_TABLE_NAME: ${self:custom.savesTableName}
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
  getLikedIdeas:
    handler: functions.get_acted_on_ideas.get_acted_on_ideas.endpoint
    role: LambdaGetActedOnIdeasFunctionRole
    memorySize: 512
    environment:
      INDEX_NAME: userLikesByDate
      ACTIONS_TABLE_NAME: ${self:custom.likesTableName}
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
  updateProfileInfo:
    handler: functions.update_profile_info.update_profile_info.endpoint
    role: LambdaUpdateProfileInfoFunctionRole
    environment:
      USERS_TABLE_NAME: ${self:custom.usersTableName}
      SET_USERS_SLUG_FUNCTION_NAME: ${self:custom.setUsersSlugFunctionName}
      UPDATE_PROFILE_INFO_IN_CREATED_IDEAS_FUNCTION_NAME: ${self:custom.updateProfileInfoInCreatedIdeasFunctionName}
  setUsersSlug:
    handler: functions.set_users_slug.set_users_slug.endpoint
    role: LambdaSetUsersSlugFunctionRole
    environment:
      USERS_TABLE_NAME: ${self:custom.usersTableName}
  updProfileInfoInIdeas:
    handler: functions.update_profile_info_in_created_ideas.update_profile_info_in_created_ideas.endpoint
    role: LambdaUpdateProfileInfoInCreatedIdeasFunctionRole
    memorySize: 512
    timeout: 60
    environment:
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
  createIdea:
    handler: functions.create_idea.create_idea.endpoint
    role: LambdaCreateIdeaFunctionRole
    environment:
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
      USERS_TABLE_NAME: ${self:custom.usersTableName}
      TAGS_TABLE_NAME: ${self:custom.tagsTableName}
  getComments:
    handler: functions.get_comments.get_comments.endpoint
    role: LambdaGetCommentsFunctionRole
    environment:
      USERS_TABLE_NAME: ${self:custom.usersTableName}
      COMMENTS_TABLE_NAME: ${self:custom.ideaCommentsTableName}
  updateIdea:
    handler: functions.update_idea.update_idea.endpoint
    role: LambdaUpdateIdeaFunctionRole
    environment:
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
      USERS_TABLE_NAME: ${self:custom.usersTableName}
      TAGS_TABLE_NAME: ${self:custom.tagsTableName}
      USER_UPLOADS_BUCKET: ${self:provider.userUploadsBucketName}
  developmentLogger:
    handler: functions.development_logger.development_logger.endpoint
    role: LambdaDevelopmentLoggerFunctionRole
    memorySize: 128
  uploadAvatar:
    handler: functions.upload_avatar.upload_avatar.endpoint
    role: LambdaUploadAvatarFunctionRole
    environment:
      AVATAR_STATIC_BUCKET_URL: ${self:provider.avatarsStaticBucketURL}
      AVATAR_STATIC_BUCKET_NAME: ${self:provider.avatarsStaticBucketName}
      USERS_TABLE_NAME: ${self:custom.usersTableName}
      UPDATE_PROFILE_INFO_IN_CREATED_IDEAS_FUNCTION_NAME: ${self:custom.updateProfileInfoInCreatedIdeasFunctionName}
  shareIdea:
    role: LambdaShareIdeaFunctionRole
    handler: functions.share_idea.share_idea.endpoint
    memorySize: 512
    environment:
      BUCKET_URL_PREFIX: 'https://${self:provider.emailStaticBucketName}.s3.amazonaws.com'
      DOMAIN_NAME: ${self:provider.domainName}
      IDEAS_TABLE_NAME: ${self:custom.ideasTableName}
      USERS_TABLE_NAME: ${self:custom.usersTableName}
      TAGS_TABLE_NAME: ${self:custom.tagsTableName}
      STATS_ACTIONS_TABLE_NAME: ${self:custom.statsActionsTableName}


custom:
  myStage: ${self:provider.stage}
  cogintoUserPoolId: ${env:COGNITO_POOL_ID}
  usersTableName: dailyidea-users-${self:provider.stage}
  ideasTableName: dailyidea-ideas-${self:provider.stage}
  tagsTableName: dailyidea-tags-${self:provider.stage}
  statsActionsTableName: dailyidea-stats-actions-${self:provider.stage}
  ideaCommentsTableName: dailyidea-comments-${self:provider.stage}
  ideaCommentsTemporaryTableName: dailyidea-comments-temporary-${self:provider.stage}
  likesTableName: dailyidea-likes-${self:provider.stage}
  savesTableName: dailyidea-saves-${self:provider.stage}
  followingTableName: dailyidea-following-${self:provider.stage}
  secretToken: ${env:SECRET_TOKEN, 'secret-tk1x'}
  setUsersSlugFunctionName: dailyidea-appsync-backend-${self:provider.stage}-setUsersSlug
  updateProfileInfoInCreatedIdeasFunctionName: dailyidea-appsync-backend-${self:provider.stage}-updProfileInfoInIdeas
  sentry:
    dsn: ${env:SENTRY_DSN}
  prune:
    automatic: true
    number: 10
  pythonRequirements:
    dockerizePip: non-linux
    pythonBin:  ${env:PYTHON_BIN, 'python3'}
  appSync:
    # name:  # defaults to api
    authenticationType: AMAZON_COGNITO_USER_POOLS # API_KEY is also supported
    userPoolConfig:
      awsRegion: ${self:provider.region}
      defaultAction: ALLOW
      defaultEffect: ALLOW
      userPoolId: ${self:custom.cogintoUserPoolId}
    additionalAuthenticationProviders:
      - authenticationType: API_KEY

    # mappingTemplatesLocation: # defaults to mapping-templates
    mappingTemplates:
      - dataSource: Ideas
        type: Query
        field: getIdea
        request: "getIdea-request-mapping-template.txt"
        response: "getIdea-response-mapping-template.txt"
      - dataSource: Ideas
        type: Mutation
        field: incrementIdeaViews
        request: 'incrementIdeaViews-request-mapping-template.txt'
        response: 'incrementIdeaViews-response-mapping-template.txt'
      - dataSource: Ideas
        type: Query
        field: ideas
        request: "ideas-request-mapping-template.txt"
        response: "ideas-response-mapping-template.txt"
      - dataSource: Ideas
        type: Query
        field: getPublicIdeas
        request: "getPublicIdeas-request-mapping-template.txt"
        response: "getPublicIdeas-response-mapping-template.txt"
      - dataSource: Ideas
        type: Query
        field: findIdeas
        request: "findIdeas-request-mapping-template.txt"
        response: "findIdeas-response-mapping-template.txt"
      - dataSource: Ideas
        type: Query
        field: getUsersIdeas
        request: "getUsersIdeas-request-mapping-template.txt"
        response: "getUsersIdeas-response-mapping-template.txt"
      - dataSource: Ideas
        type: Mutation
        field: toggleIdeaVisibility
        request: "ideas/toggle-visibility/toggleIdeaVisibility-request-mapping-template.txt"
        response: "ideas/toggle-visibility/toggleIdeaVisibility-response-mapping-template.txt"
      - dataSource: Ideas
        type: Query
        field: userIdeas
        request: "userIdeas-request-mapping-template.txt"
        response: "userIdeas-response-mapping-template.txt"
      - dataSource: Users
        type: Query
        field: meInfo
        request: "meInfo-request-mapping-template.txt"
        response: "meInfo-response-mapping-template.txt"
      - dataSource: Users
        type: Mutation
        field: setWasWelcomed
        request: "setWasWelcomed-request-mapping-template.txt"
        response: "setWasWelcomed-response-mapping-template.txt"
      - dataSource: Users
        type: Query
        field: getEmailNotificationsSettings
        request: "getEmailNotificationsSettings-request-mapping-template.txt"
        response: "getEmailNotificationsSettings-response-mapping-template.txt"
      - dataSource: Users
        type: Query
        field: userInfo
        request: "common/before-mapping-template.txt"
        response: "common/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - userInfo
          - isFollowingByMe
          - followsMe

      - dataSource: Users
        type: Query
        field: userInfoBySlug
        request: "user-info/by-slug/userInfoBySlug-request-mapping-template.txt"
        response: "user-info/by-slug/userInfoBySlug-response-mapping-template.txt"

      - dataSource: Users
        type: Query
        field: checkEmailBelongsToExistingUser
        request: 'checkEmailBelongsToExistingUser-request-mapping-template.txt'
        response: 'checkEmailBelongsToExistingUser-response-mapping-template.txt'

      - dataSource: Users
        type: Mutation
        field: updateEmailNotificationsSettings
        request: "updateEmailNotificationsSettings-request-mapping-template.txt"
        response: "updateEmailNotificationsSettings-response-mapping-template.txt"

      - dataSource: IdeaComments
        type: Mutation
        field: deleteComment
        request: "idea-comments/delete-comment/before-mapping-template.txt"
        response: "idea-comments/delete-comment/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - deleteIdeaCommentItem
          - decreaseIdeaCommentsCount

      - dataSource: IdeaComments
        type: Mutation
        field: updateComment
        request: "idea-comments/updateIdeaCommentItem-request-mapping-template.txt"
        response: "idea-comments/updateIdeaCommentItem-response-mapping-template.txt"

      - dataSource: IdeaComments
        type: Mutation
        field: addComment
        request: "idea-comments/add-comment/before-mapping-template.txt"
        response: "idea-comments/add-comment/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - createIdeaCommentItem
          - increaseIdeaCommentsCount

      - dataSource: IdeaCommentsTemporary
        type: Mutation
        field: addIdeaTemporaryComment
        request: "idea-comments/addIdeaTemporaryComment-request-mapping-template.txt"
        response: "idea-comments/addIdeaTemporaryComment-response-mapping-template.txt"

      - dataSource: IdeaCommentsTemporary
        type: Query
        field: getIdeaTemporaryComment
        request: "idea-comments/getIdeaTemporaryComment-request-mapping-template.txt"
        response: "idea-comments/getIdeaTemporaryComment-response-mapping-template.txt"

      - dataSource: IdeaCommentsTemporary
        type: Mutation
        field: deleteIdeaTemporaryComment
        request: "idea-comments/deleteIdeaTemporaryComment-request-mapping-template.txt"
        response: "idea-comments/deleteIdeaTemporaryComment-response-mapping-template.txt"
      - dataSource: GetCommentsHandler
        type: Query
        field: getComments
        #request: "idea-comments/getComments-request-mapping-template.txt"
        #response: "idea-comments/getComments-response-mapping-template.txt"
        request: "common/before-invoke-mapping-template.txt"
        response: "common/after-invoke-mapping-template.txt"
      - dataSource: Ideas
        type: Mutation
        field: deleteIdea
        request: "common/before-mapping-template.txt"
        response: "common/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - deleteIdeaItem
          - decreaseIdeasCreatedCount
      - dataSource: UpdateIdeaHandler
        type: Mutation
        field: updateIdea
        request: "updateIdea-request-mapping-template.txt"
        response: "updateIdea-response-mapping-template.txt"
      - dataSource: UploadAvatarHandler
        type: Mutation
        field: uploadAvatar
        request: "uploadAvatar-request-mapping-template.txt"
        response: "uploadAvatar-response-mapping-template.txt"
      - dataSource: Tags
        type: Mutation
        field: deleteTag
        request: "deleteTag-request-mapping-template.txt"
        response: "deleteTag-response-mapping-template.txt"
      - dataSource: Tags
        type: Mutation
        field: addTags
        request: "addTags-request-mapping-template.txt"
        response: "addTags-response-mapping-template.txt"
      - dataSource: Tags
        type: Query
        field: ideaTags
        request: "getIdeaTags-request-mapping-template.txt"
        response: "getIdeaTags-response-mapping-template.txt"
      - dataSource: Saves
        type: Mutation
        field: saveIdea
        request: "save-idea/before-mapping-template.txt"
        response: "save-idea/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - createSavedIdeaItem
          - increaseIdeaSavesCount
      - dataSource: Saves
        type: Mutation
        field: unsaveIdea
        request: "unsave-idea/before-mapping-template.txt"
        response: "unsave-idea/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - deleteSavedIdeaItem
          - decreaseIdeaSavesCount
      - dataSource: Likes
        type: Mutation
        field: likeIdea
        request: "like-idea/before-mapping-template.txt"
        response: "like-idea/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - createLikedIdeaItem
          - increaseIdeaLikesCount
      #          - logResults
      - dataSource: Likes
        type: Mutation
        field: unlikeIdea
        request: "unlike-idea/before-mapping-template.txt"
        response: "unlike-idea/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - deleteLikedIdeaItem
          - decreaseIdeaLikesCount
      - type: Query
        field: getLikedIdeas
        dataSource: LikedIdeasHandler
        request: "getActedOnIdeas-request-mapping-template.txt"
        response: "getActedOnIdeas-response-mapping-template.txt"
      - type: Query
        field: getSavedIdeas
        dataSource: SavedIdeasHandler
        request: "getActedOnIdeas-request-mapping-template.txt"
        response: "getActedOnIdeas-response-mapping-template.txt"

      - type: Query
        field: getStats
        dataSource: StatsHandler
        request: "common/before-invoke-mapping-template.txt"
        response: "common/after-invoke-mapping-template.txt"
      - dataSource: CreateIdeaHandler
        type: Mutation
        field: createIdea
        request: "createIdea-request-mapping-template.txt"
        response: "createIdea-response-mapping-template.txt"
      - dataSource: SnoozeEmailsHandler
        type: Mutation
        field: snoozeEmails
        request: "common/before-invoke-mapping-template.txt"
        response: "common/after-invoke-mapping-template.txt"
      - dataSource: SendDigestHandler
        type: Mutation
        field: sendDigest
        request: "common/before-invoke-mapping-template.txt"
        response: "common/after-invoke-mapping-template.txt"
      - dataSource: UnsubscribeHandler
        type: Mutation
        field: unsubscribe
        request: "common/before-invoke-mapping-template.txt"
        response: "common/after-invoke-mapping-template.txt"
      - dataSource: UpdateProfileInfoHandler
        type: Mutation
        field: updateProfileInfo
        request: "common/before-invoke-mapping-template.txt"
        response: "common/after-invoke-mapping-template.txt"
      - type: Mutation
        field: shareIdea
        dataSource: ShareIdeaHandler
        request: "common/before-invoke-mapping-template.txt"
        response: "common/after-invoke-mapping-template.txt"
      - dataSource: Saves
        type: Query
        field: getIsIdeaSavedByMe
        request: "getIsIdeaSavedByMe-request-mapping-template.txt"
        response: "getIsIdeaSavedByMe-response-mapping-template.txt"
      - dataSource: Likes
        type: Query
        field: getIsIdeaLikedByMe
        request: "getIsIdeaLikedByMe-request-mapping-template.txt"
        response: "getIsIdeaLikedByMe-response-mapping-template.txt"
      - dataSource: Users
        type: Mutation
        field: followUser
        request: "common/before-mapping-template.txt"
        response: "common/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - addFollowingItem
          - increaseFollowersCount
          - increaseFolloweesCount
      - dataSource: Ideas
        type: Mutation
        field: makeIdeaPrivate
        request: "common/before-mapping-template.txt"
        response: "common/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - setIdeaVisibilityToPrivate
      - dataSource: Ideas
        type: Mutation
        field: makeIdeaPublic
        request: "common/before-mapping-template.txt"
        response: "common/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - setIdeaVisibilityToPublic
      - dataSource: Users
        type: Mutation
        field: unfollowUser
        request: "common/before-mapping-template.txt"
        response: "common/after-mapping-template.txt"
        kind: PIPELINE
        functions:
          - deleteFollowingItem
          - decreaseFollowersCount
          - decreaseFolloweesCount
    #      - dataSource: RequestLink
    #        type: Mutation
    #        field: requestLogin
    #        request: "requestLogin-request-mapping-template.txt"
    #        response: "requestLogin-response-mapping-template.txt"
    # schema: # defaults schema.graphql
    serviceRole: "AppSyncServiceRole"
    dataSources:
      - type: AWS_LAMBDA
        name: GetCommentsHandler
        description: 'Lambda get comments'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [GetCommentsLambdaFunction, Arn] }
          serviceRoleArm: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: LikedIdeasHandler
        description: 'Lambda Liked Ideas Data Source'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [GetLikedIdeasLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: SavedIdeasHandler
        description: 'Lambda Saved Ideas Data Source'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [GetSavedIdeasLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: StatsHandler
        description: 'Lambda Stats Source'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [GetStatsLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: SnoozeEmailsHandler
        description: 'Snooze Email for a while'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [SnoozeEmailsLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: UnsubscribeHandler
        description: 'Unsubscribe from all emails'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [UnsubscribeLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: SendDigestHandler
        description: 'Send ideas digest email to all users'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [SendDigestLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: CreateIdeaHandler
        description: 'Create Idea and Tags'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [CreateIdeaLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: UpdateIdeaHandler
        description: 'Update Idea and Tags'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [UpdateIdeaLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: UploadAvatarHandler
        description: 'Upload users avatar'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [UploadAvatarLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: ShareIdeaHandler
        description: 'Share Idea to email'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [ShareIdeaLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: UpdateProfileInfoHandler
        description: 'Update profile name and bio'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [UpdateProfileInfoLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AWS_LAMBDA
        name: DevelopmentLoggerHandler
        description: 'Development purposes only. Insert into pipeline to log what are happening there=)'
        config:
          lambdaFunctionArn: { Fn::GetAtt: [DevelopmentLoggerLambdaFunction, Arn] }
          serviceRoleArn: { Fn::GetAtt: [AppSyncLambdaServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: Users
        description: 'Users table'
        config:
          tableName: ${self:custom.usersTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: Following
        description: 'Following table'
        config:
          tableName: ${self:custom.followingTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: Ideas
        description: 'Ideas table'
        config:
          tableName: ${self:custom.ideasTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: IdeaComments
        description: 'Idea Comments table'
        config:
          tableName: ${self:custom.ideaCommentsTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: IdeaCommentsTemporary
        description: 'Idea temporary Comments table'
        config:
          tableName: ${self:custom.ideaCommentsTemporaryTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: Tags
        description: 'Tags table'
        config:
          tableName: ${self:custom.tagsTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: Likes
        description: 'Likes table'
        config:
          tableName: ${self:custom.likesTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
      - type: AMAZON_DYNAMODB
        name: Saves
        description: 'Saves table'
        config:
          tableName: ${self:custom.savesTableName}
          serviceRoleArn: { Fn::GetAtt: [AppSyncServiceRole, Arn] }
    functionConfigurations:
      - dataSource: Saves
        name: createSavedIdeaItem
        request: 'save-idea/createSavedIdeaItem-request-mapping-template.txt'
        response: 'save-idea/createSavedIdeaItem-response-mapping-template.txt'
      - dataSource: Saves
        name: deleteSavedIdeaItem
        request: 'unsave-idea/deleteSavedIdeaItem-request-mapping-template.txt'
        response: 'unsave-idea/deleteSavedIdeaItem-response-mapping-template.txt'
      - dataSource: Ideas
        name: increaseIdeaSavesCount
        request: 'save-idea/increaseIdeaSavesCount-request-mapping-template.txt'
        response: 'save-idea/increaseIdeaSavesCount-response-mapping-template.txt'
      - dataSource: Ideas
        name: decreaseIdeaSavesCount
        request: 'unsave-idea/decreaseIdeaSavesCount-request-mapping-template.txt'
        response: 'unsave-idea/decreaseIdeaSavesCount-response-mapping-template.txt'
      - dataSource: Likes
        name: createLikedIdeaItem
        request: 'like-idea/createLikedIdeaItem-request-mapping-template.txt'
        response: 'like-idea/createLikedIdeaItem-response-mapping-template.txt'
      - dataSource: Likes
        name: deleteLikedIdeaItem
        request: 'unlike-idea/deleteLikedIdeaItem-request-mapping-template.txt'
        response: 'unlike-idea/deleteLikedIdeaItem-response-mapping-template.txt'
